<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
  />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    let START_DATE;
  </script>
</head>

<body>
  <div id="header">
    <button id="authorize_button" style="display: none;">Authorize</button>
  </div>
  <div style="display: flex; margin-top: 50px;margin-bottom: 20px; justify-content: center;">
    <div style="margin-right: 50px;">
      <div id="startDate"> </div>
    </div>
    <input id="searchBtn" type="button" value="Cerca" />
    <!-- <div style="margin-right: 50px;">
      <div id="endDate"> </div>
    </div>
     -->
  </div>
  <div id="main">
    <svg height="800" width="100%">

      <defs>
        <g id="horizontal_room_group" data-name="Horizontal Room Group">
          <rect x="0" y="0" width="100" height="80"></rect>
        </g>
        <g id="vertical_room_group" data-name="Vertical Room Group">
          <rect x="0" y="0" width="80" height="100"></rect>
        </g>
        <g id="legend_group" data-name="Legend Group">
          <rect x="0" y="0" width="15" height="15"></rect>
        </g>
      </defs>

      <g id="office" fill="none">
        <path stroke="black" d="m25 25 l800 0 l0 200 H400 V400 H200 V800 H25 Z" />
      </g>
      <!-- Symbol Usage (http://frontendbabel.info/articles/svg-grouping-and-reusing-elements/) -->
      <!-- also https://stackoverflow.com/questions/1422238/svg-about-using-defs-and-use-with-variable-text-values -->
      <g id="london" transform="translate(700 230)">
        <use xlink:href="#horizontal_room_group" />
        <text x="27" y="45" font-family="sans-serif" font-size="14" fill="black">Londra</text>
      </g>
      <g id="london_text" transform="translate(700 280)">
          <text x="0" y="30" font-family="sans-serif" font-size="14" fill="black"></text>
      </g>
      <g id="paris" transform="translate(550 230)">
        <use xlink:href="#horizontal_room_group" />
        <text x="30" y="45" font-family="sans-serif" font-size="14" fill="black">Parigi</text>
      </g>
      <g id="paris_text" transform="translate(550 280)">
          <text x="0" y="30" font-family="sans-serif" font-size="14" fill="black"></text>
      </g>
      <g id="madrid" transform="translate(405 230)">
        <use xlink:href="#vertical_room_group" />
        <text x="18" y="55" font-family="sans-serif" font-size="14" fill="black">Madrid</text>
      </g>
      <g id="madrid_text" transform="translate(405 300)">
          <text x="0" y="30" font-family="sans-serif" font-size="14" fill="black"></text>
      </g>
      <g id="berlin" transform="translate(210 405)">
        <use xlink:href="#vertical_room_group" />
        <text x="18" y="55" font-family="sans-serif" font-size="14" fill="black">Berlino</text>
      </g>
      <g id="berlin_text" transform="translate(210 480)">
        <text x="0" y="30" font-family="sans-serif" font-size="14" fill="black"></text>
      </g>

      <g id="free" transform="translate(600 600)">
        <use xlink:href="#legend_group" />
        <text x="20" y="15" font-family="sans-serif" font-size="18" fill="black">Libera</text>
      </g>
      <g id="busy" transform="translate(600 630)">
        <use xlink:href="#legend_group" />
        <text x="20" y="15" font-family="sans-serif" font-size="18" fill="black">Occupata in questo momento</text>
      </g>
      <g id="booked" transform="translate(600 660)">
        <use xlink:href="#legend_group" />
        <text x="20" y="15" font-family="sans-serif" font-size="18" fill="black">Con prenotazioni future</text>
      </g>
    </svg>
  </div>

  <div id="report" style="position: absolute;right: 100px;top:700px;"></div>

  <br><br>
  <div style="display: none;">
  m = move to<br />
  l = line to<br />
  H = horizontal line to<br />
  V = vertical line to<br />
  C = curveto<br />
  S = smooth curveto<br />
  Q = quadratic Bézier curve<br />
  T = smooth quadratic Bézier curveto<br />
  A = elliptical Arc<br />
  Z = close path <br />
  </div>
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};setTimeout(() => { handleLoadGoogleApiScript(); }, 200);"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

</body>

</html>
