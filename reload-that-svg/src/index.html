<!DOCTYPE html>
<html>

<head>
  <title>FLOORPLAN</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="header">
    <button id="authorize_button" style="display: none;">Authorize</button>
  </div>
  <div id="main">
    <svg height="800" width="100%">

      <defs>
        <g id="horizontal_room_group" data-name="Horizontal Room Group">
          <rect x="0" y="0" width="100" height="80"></rect>
        </g>
        <g id="vertical_room_group" data-name="Vertical Room Group">
          <rect x="0" y="0" width="80" height="100"></rect>
        </g>
      </defs>

      <g id="office" fill="none">
        <path stroke="black" d="m25 25 l800 0 l0 200 H400 V400 H200 V800 H25 Z" />
      </g>
      <!-- Symbol Usage (http://frontendbabel.info/articles/svg-grouping-and-reusing-elements/) -->
      <!-- also https://stackoverflow.com/questions/1422238/svg-about-using-defs-and-use-with-variable-text-values -->
      <g id="london" transform="translate(700 230)">
        <use xlink:href="#horizontal_room_group" />
        <text x="0" y="50" font-family="Verdana" font-size="14" fill="white">Londra</text>
      </g>
      <g id="paris" transform="translate(550 230)">
        <use xlink:href="#horizontal_room_group" />
        <text x="0" y="50" font-family="Verdana" font-size="14" fill="white">Parigi</text>
      </g>
      <g id="madrid" transform="translate(405 230)">
        <use xlink:href="#vertical_room_group" />
        <text x="0" y="50" font-family="Verdana" font-size="14" fill="white">Madrid</text>
      </g>
      <g id="berlin" transform="translate(210 405)">
        <use xlink:href="#vertical_room_group" />
        <text x="0" y="50" font-family="Verdana" font-size="14" fill="white">Berlino</text>
      </g>

    </svg>
  </div>

  <div id="report" style="position: absolute;right: 100px;top:700px;"></div>

  <div>
    <input id="startDate" type="datetime-local" placeholder="Data inizio" />
    <input id="endDate" type="datetime-local" placeholder="Data fine" />
    <input id="searchBtn" type="button" value="Cerca" />
  </div>

  <br><br>
  m = move to<br />
  l = line to<br />
  H = horizontal line to<br />
  V = vertical line to<br />
  C = curveto<br />
  S = smooth curveto<br />
  Q = quadratic Bézier curve<br />
  T = smooth quadratic Bézier curveto<br />
  A = elliptical Arc<br />
  Z = close path <br />

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};setTimeout(() => { handleLoadGoogleApiScript(); }, 200);"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>

</body>

</html>
