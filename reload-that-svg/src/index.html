<!DOCTYPE html>
<html>
<head>
<title>FLOORPLAN</title>
</head>
<body>

<div id="main">
  <svg height="800" width="100%" style="border: 1px solid blue;">

    <defs>
      <g id="room_group" data-name="Room Group" fill="none">
        <path stroke="red" d="M5 20 l1415 0" />
        <path stroke="black" d="M5 40 l215 0" />
        <path stroke="blue" d="M5 60 l215 0" />
        <rect x="0" y="0" width="100" height="100" fill="red"></rect>
        <text x="0" y="50" font-family="Verdana" font-size="35" fill="blue">Hello</text>
      </g>
    </defs>

    <g fill="none">
      <path stroke="red" d="M5 20 l250 0" />
    </g>
    <!-- Symbol Usage (http://frontendbabel.info/articles/svg-grouping-and-reusing-elements/) -->
    <use xlink:href="#room_group" x="15" y="515"/>
    <!-- Using the symbol again, flipping horizontally -->
    <use xlink:href="#room_group" x="100" y="435" transform="translate(225 20) scale(1.5,1) rotate(-10)"/>

  </svg>
</div>

M = moveto<br/>
L = lineto<br/>
H = horizontal lineto<br/>
V = vertical lineto<br/>
C = curveto<br/>
S = smooth curveto<br/>
Q = quadratic Bézier curve<br/>
T = smooth quadratic Bézier curveto<br/>
A = elliptical Arc<br/>
Z = closepath <br/>
</body>
</html>
